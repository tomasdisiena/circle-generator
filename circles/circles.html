<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concentric Circles Generator</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/circles.css">
</head>

<body>
    <div class="container-fluid text-center">
        <h1>Concentric Circles Generator</h1>
        <p>Click inside a circle to apply selected color</p>
    </div>
    <hr>

    <div class="d-flex justify-content-center">
        <div class="input-group mb-3 w-25">
            <label class="input-group-text" for="inputGroupSelect01">Options</label>
            <select class="form-select w-75" id="inputGroupSelect01">
                <option value="red">Red</option>
                <option value="green">Green</option>
                <option value="blue">Blue</option>
            </select>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
                Check for applying selected color to all circles behind
            </label>
        </div>
    </div>

    <div class="circles-container d-flex justify-content-center"></div>

    <div class="d-flex justify-content-center">
        <button type="button" class="btn btn-outline-danger btn-reset">Reset</button>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/circles.js"></script>

</body>

</html>
